<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form - Evelyn Partners</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .header {
            background: linear-gradient(135deg, #6b4c9a 0%, #8b6baf 100%);
            color: white;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            bottom: -50px;
            left: -100px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 15px 15px;
            transform: rotate(-15deg);
        }

        .header::after {
            content: '';
            position: absolute;
            top: -50px;
            right: -100px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 15px 15px;
            transform: rotate(15deg);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
        }

        .journey-badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .application-type-badge {
            display: inline-block;
            background: rgba(255,255,255,0.3);
            padding: 6px 14px;
            border-radius: 15px;
            font-size: 11px;
            margin-left: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Joint Application Styles */
        .customer-section {
            margin-bottom: 40px;
        }

        .customer-header {
            background: #e8e8e8;
            color: #666;
            padding: 12px 20px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            font-weight: 600;
        }

        /* Hide customer headers for individual applications */
        body:not(.joint-application) .customer-header {
            display: none;
        }

        .customer-icon {
            font-size: 16px;
        }

        .customer-title {
            flex: 1;
        }

        .customer-title h3 {
            font-size: 14px;
            font-weight: 600;
            margin: 0;
            display: inline;
        }

        .customer-title .subtitle {
            display: none;
        }

        .joint-divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #6b4c9a, transparent);
            margin: 40px 0;
            position: relative;
        }

        .joint-divider::after {
            content: 'AND';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 5px 15px;
            color: #6b4c9a;
            font-weight: 600;
            font-size: 12px;
            letter-spacing: 2px;
        }

        /* Hide customer 2 sections by default */
        .customer-2-section {
            display: none;
        }

        /* Show when joint application */
        body.joint-application .customer-2-section {
            display: block;
        }

        body.joint-application .customer-1-section .customer-header {
            background: #e3f2fd;
            color: #1565c0;
        }

        body.joint-application .customer-2-section .customer-header {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .content {
            padding: 40px;
        }

        .intro-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .intro-text a {
            color: #6b4c9a;
            text-decoration: none;
        }

        .intro-text a:hover {
            text-decoration: underline;
        }

        /* Module System */
        .form-module {
            margin-bottom: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            background: #6b4c9a;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-number {
            background: rgba(255,255,255,0.2);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row.single {
            grid-template-columns: 1fr;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        label .required {
            color: #d32f2f;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        input[type="month"],
        select,
        textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #6b4c9a;
            box-shadow: 0 0 0 3px rgba(107, 76, 154, 0.1);
        }

        select {
            cursor: pointer;
            background-color: white;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .radio-option,
        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .radio-option:hover,
        .checkbox-option:hover {
            border-color: #6b4c9a;
            background: rgba(107, 76, 154, 0.05);
        }

        .radio-option input[type="radio"],
        .checkbox-option input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .radio-option label,
        .checkbox-option label {
            cursor: pointer;
            margin: 0;
            flex: 1;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 4px;
        }

        .info-box h4 {
            color: #1976d2;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .info-box p {
            color: #555;
            font-size: 13px;
            line-height: 1.6;
        }

        .help-text {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .conditional-fields {
            margin-top: 15px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
            border-left: 3px solid #6b4c9a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f5f5f5;
            font-weight: 600;
            color: #333;
        }

        .signature-pad {
            border: 2px solid #e0e0e0;
            border-radius: 4px;
            cursor: crosshair;
            background: white;
            margin: 10px 0;
        }

        .signature-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-secondary {
            background: #757575;
            color: white;
        }

        .btn-secondary:hover {
            background: #616161;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6b4c9a 0%, #8b6baf 100%);
            color: white;
            padding: 15px 40px;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(107, 76, 154, 0.3);
        }

        .btn-primary:hover {
            box-shadow: 0 6px 15px rgba(107, 76, 154, 0.4);
            transform: translateY(-2px);
        }

        .submit-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        /* Progress Bar */
        .progress-container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 30px;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #6b4c9a, #8b6baf);
            height: 100%;
            width: 0%;
            transition: width 0.3s;
        }

        .progress-text {
            font-size: 13px;
            color: #666;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                margin: 0;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 22px;
            }

            .content {
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .customer-header {
                padding: 12px 15px;
            }

            .customer-icon {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }

            .customer-title h3 {
                font-size: 16px;
            }
        }
    </style>
</head>

        // Helper function to generate session ID
        function generateSessionId() {
            const id = 'session-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            sessionStorage.setItem('session_id', id);
            return id;
        }
        
        // Configuration - will be overridden by URL parameters if present
        let formConfig = {
            journeyType: 'New Client Onboarding',
            isJointApplication: false,
            modules: [
                'customerIdentification',
                'contactDetails',
                'previousAddress',
                'taxResidency',
                'usPersonStatus',
                'marketingPreferences',
                'declaration'
            ]
        };

        // Read configuration from URL parameters
        function loadConfigFromURL() {
            const params = new URLSearchParams(window.location.search);
            
            // Get journey name
            if (params.has('journey')) {
                formConfig.journeyType = decodeURIComponent(params.get('journey'));
            }
            
            // Get modules array
            if (params.has('modules')) {
                try {
                    const modulesParam = decodeURIComponent(params.get('modules'));
                    const modulesArray = JSON.parse(modulesParam);
                    if (Array.isArray(modulesArray) && modulesArray.length > 0) {
                        formConfig.modules = modulesArray;
                    }
                } catch (e) {
                    console.error('Error parsing modules parameter:', e);
                }
            }
        }

        // Call before initialization
        loadConfigFromURL();

        // State
        let isJointApplication = false;
        let signaturePads = {};
        let moduleCounter = 0;
        
        // Initialize
        function initialize() {
            document.getElementById('journeyBadge').textContent = formConfig.journeyType;
            detectJointApplication();
            renderModules();
            setupEventListeners();
            populateFromURL();
            updateProgress();

        // Detect joint application from URL or any _customer2 parameter
        function detectJointApplication() {
            const params = new URLSearchParams(window.location.search);
            
            // Check for any parameter ending with _customer2
            const hasCustomer2 = Array.from(params.keys()).some(key => key.endsWith('_customer2'));
            
            // OR check for explicit joint parameter
            const explicitJoint = params.get('joint') === 'true' || params.get('_joint') === 'true';
            
            if (hasCustomer2 || explicitJoint) {
                isJointApplication = true;
                document.body.classList.add('joint-application');
                document.getElementById('appTypeBadge').textContent = 'Joint Application';
            }
        }

        // Render all modules
        function renderModules() {
            const container = document.getElementById('modulesContainer');
            container.innerHTML = '';

            formConfig.modules.forEach((moduleId, index) => {
                const moduleDef = moduleDefinitions[moduleId];
                if (!moduleDef) return;

                moduleCounter = index + 1;
                const moduleHtml = createModuleHTML(moduleDef);
                container.insertAdjacentHTML('beforeend', moduleHtml);
            });

            initializeSignaturePads();
        }

        // Create module HTML
        function createModuleHTML(moduleDef) {
            let html = `<div class="form-module" data-module="${moduleDef.id}">`;
            html += `<div class="section-title">
                <span class="section-number">${moduleCounter}</span>
                <span>${moduleDef.icon} ${moduleDef.title}</span>
            </div>`;

            if (moduleDef.infoBox) {
                html += `<div class="info-box">
                    <h4>${moduleDef.infoBox.title}</h4>
                    <p>${moduleDef.infoBox.content}</p>
                </div>`;
            }

            // Customer 1 section
            html += createCustomerSection(moduleDef, 1);

            // Joint divider
            if (isJointApplication) {
                html += '<div class="joint-divider"></div>';
            }

            // Customer 2 section
            html += createCustomerSection(moduleDef, 2);

            html += '</div>';
            return html;
        }

        // Create customer section
        function createCustomerSection(moduleDef, customerNum) {
            const isCustomer2 = customerNum === 2;
            const suffix = isCustomer2 ? '_customer2' : '';
            const customerClass = isCustomer2 ? 'customer-2-section' : 'customer-1-section';
            const customerLabel = isCustomer2 ? 'Joint Applicant' : 'Primary Applicant';
            const customerIcon = isCustomer2 ? 'üë•' : 'üë§';

            let html = `<div class="customer-section ${customerClass}">`;
            html += `<div class="customer-header">
                <span class="customer-icon">${customerIcon}</span>
                <div class="customer-title">
                    <h3>${customerLabel}</h3>
                </div>
            </div>`;

            let currentRow = '';
            let rowFields = 0;

            moduleDef.fields.forEach((field, index) => {
                const fieldName = field.name + suffix;
                const fieldId = `${moduleDef.id}_${fieldName}`;
                const isFullWidth = field.width === 'full';

                if (rowFields === 0) {
                    currentRow = `<div class="form-row ${isFullWidth ? 'single' : ''}">`;
                }

                currentRow += createFieldHTML(field, fieldName, fieldId, suffix);
                rowFields++;

                if (isFullWidth || rowFields === 2 || index === moduleDef.fields.length - 1) {
                    currentRow += '</div>';
                    html += currentRow;
                    currentRow = '';
                    rowFields = 0;
                }
            });

            html += '</div>';
            return html;
        }

        // Create field HTML
        function createFieldHTML(field, fieldName, fieldId, suffix) {
            const required = field.required ? '<span class="required">*</span>' : '';
            const conditionalAttr = field.conditionalField ? 
                `data-conditional-field="${field.conditionalField}${suffix}" data-conditional-values="${field.conditionalValues.join(',')}"` : '';
            const conditionalClass = field.conditionalField ? 'hidden' : '';

            let html = `<div class="form-group ${conditionalClass}" ${conditionalAttr}>`;

            if (field.type === 'checkbox') {
                html += `<div class="checkbox-option">
                    <input type="checkbox" id="${fieldId}" name="${fieldName}" ${field.required ? 'required' : ''}>
                    <label for="${fieldId}">${field.label} ${required}</label>
                </div>`;
            } else {
                html += `<label for="${fieldId}">${field.label} ${required}</label>`;

                switch (field.type) {
                    case 'text':
                    case 'email':
                    case 'tel':
                    case 'date':
                    case 'number':
                    case 'month':
                        html += `<input type="${field.type}" id="${fieldId}" name="${fieldName}" 
                            ${field.required ? 'required' : ''} 
                            ${field.placeholder ? `placeholder="${field.placeholder}"` : ''}>`;
                        break;

                    case 'textarea':
                        html += `<textarea id="${fieldId}" name="${fieldName}" ${field.required ? 'required' : ''} ${field.placeholder ? `placeholder="${field.placeholder}"` : ''}></textarea>`;
                        break;

                    case 'select':
                        html += `<select id="${fieldId}" name="${fieldName}" ${field.required ? 'required' : ''}>`;
                        field.options.forEach(option => {
                            html += `<option value="${option}">${option || 'Please select...'}</option>`;
                        });
                        html += '</select>';
                        break;

                    case 'radio':
                        html += '<div class="radio-group">';
                        field.options.forEach(option => {
                            const radioId = `${fieldId}_${option.toLowerCase().replace(/\s+/g, '_')}`;
                            html += `<div class="radio-option">
                                <input type="radio" id="${radioId}" name="${fieldName}" value="${option}" ${field.required ? 'required' : ''}>
                                <label for="${radioId}">${option}</label>
                            </div>`;
                        });
                        html += '</div>';
                        break;

                    case 'signature':
                        html += `<canvas id="${fieldId}" class="signature-pad" width="600" height="150" data-field-name="${fieldName}"></canvas>
                            <div class="signature-controls">
                                <button type="button" class="btn btn-secondary clear-signature" data-canvas-id="${fieldId}">Clear Signature</button>
                            </div>
                            <input type="hidden" id="${fieldId}_data" name="${fieldName}" ${field.required ? 'required' : ''}>`;
                        break;
                }

                if (field.helpText) {
                    html += `<span class="help-text">${field.helpText}</span>`;
                }
            }

            html += '</div>';
            return html;
        }

        // Initialize signature pads
        function initializeSignaturePads() {
            document.querySelectorAll('.signature-pad').forEach(canvas => {
                const fieldName = canvas.getAttribute('data-field-name');
                const hiddenInput = document.getElementById(canvas.id + '_data');
                
                signaturePads[canvas.id] = {
                    canvas: canvas,
                    context: canvas.getContext('2d'),
                    isDrawing: false,
                    hiddenInput: hiddenInput
                };

                const pad = signaturePads[canvas.id];

                canvas.addEventListener('mousedown', (e) => startDrawing(e, pad));
                canvas.addEventListener('mousemove', (e) => draw(e, pad));
                canvas.addEventListener('mouseup', () => stopDrawing(pad));
                canvas.addEventListener('mouseout', () => stopDrawing(pad));

                canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDrawing(e.touches[0], pad); });
                canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e.touches[0], pad); });
                canvas.addEventListener('touchend', (e) => { e.preventDefault(); stopDrawing(pad); });
            });

            document.querySelectorAll('.clear-signature').forEach(button => {
                button.addEventListener('click', function() {
                    const canvasId = this.getAttribute('data-canvas-id');
                    const pad = signaturePads[canvasId];
                    if (pad) {
                        pad.context.clearRect(0, 0, pad.canvas.width, pad.canvas.height);
                        pad.hiddenInput.value = '';
                    }
                });
            });
        }

        function startDrawing(e, pad) {
            pad.isDrawing = true;
            const rect = pad.canvas.getBoundingClientRect();
            pad.context.beginPath();
            pad.context.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        }

        function draw(e, pad) {
            if (!pad.isDrawing) return;
            const rect = pad.canvas.getBoundingClientRect();
            pad.context.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            pad.context.strokeStyle = '#000';
            pad.context.lineWidth = 2;
            pad.context.lineCap = 'round';
            pad.context.stroke();
            pad.hiddenInput.value = pad.canvas.toDataURL();
        }

        function stopDrawing(pad) {
            pad.isDrawing = false;
        }

        // Setup event listeners
        function setupEventListeners() {
            document.querySelectorAll('input[type="radio"], select, input[type="checkbox"]').forEach(element => {
                element.addEventListener('change', handleConditionalFields);
            });

            document.getElementById('mainForm').addEventListener('submit', handleSubmit);
            document.getElementById('mainForm').addEventListener('input', updateProgress);
            document.getElementById('mainForm').addEventListener('change', updateProgress);

            // Auto-uppercase postcodes
            document.querySelectorAll('input[name*="postcode"]').forEach(input => {
                input.addEventListener('input', function() {
                    this.value = this.value.toUpperCase();
                });
            });

            // Set today's date for signature dates
            document.querySelectorAll('input[name$="signatureDate"]').forEach(input => {
                input.value = new Date().toISOString().split('T')[0];
            });
        }

        // Handle conditional fields
        function handleConditionalFields(event) {
            const fieldName = event.target.name;
            let fieldValue = event.target.value;
            
            // For checkboxes, use checked state
            if (event.target.type === 'checkbox') {
                fieldValue = event.target.checked;
            }

            document.querySelectorAll(`[data-conditional-field="${fieldName}"]`).forEach(dependentField => {
                const conditionalValues = dependentField.getAttribute('data-conditional-values').split(',');
                
                // Check if current value matches (handle boolean for checkboxes)
                const matches = conditionalValues.some(val => {
                    if (val === 'true' || val === 'false') {
                        return val === String(fieldValue);
                    }
                    return val === fieldValue;
                });
                
                if (matches) {
                    dependentField.classList.remove('hidden');
                    const input = dependentField.querySelector('input, select, textarea');
                    if (input && input.hasAttribute('data-originally-required')) {
                        input.required = true;
                    }
                } else {
                    dependentField.classList.add('hidden');
                    const input = dependentField.querySelector('input, select, textarea');
                    if (input) {
                        if (input.required) {
                            input.setAttribute('data-originally-required', 'true');
                        }
                        input.required = false;
                        input.value = '';
                        if (input.type === 'checkbox') {
                            input.checked = false;
                        }
                    }
                }
            });
        }

        // Populate from URL
        function populateFromURL() {
            const params = new URLSearchParams(window.location.search);
            params.forEach((value, key) => {
                if (['modules', 'journey', 'joint', '_joint'].includes(key)) return;
                
                const element = document.querySelector(`[name="${key}"]`);
                if (element && value) {
                    if (element.type === 'radio') {
                        const radio = document.querySelector(`[name="${key}"][value="${value}"]`);
                        if (radio) {
                            radio.checked = true;
                            radio.dispatchEvent(new Event('change'));
                        }
                    } else if (element.type === 'checkbox') {
                        element.checked = value === 'true' || value === '1';
                    } else {
                        element.value = decodeURIComponent(value);
                        if (element.tagName === 'SELECT') {
                            element.dispatchEvent(new Event('change'));
                        }
                    }
                }
            });
        }

        // Update progress
        function updateProgress() {
            const requiredFields = document.querySelectorAll('[required]');
            const filledFields = Array.from(requiredFields).filter(field => {
                if (field.type === 'radio') {
                    return document.querySelector(`[name="${field.name}"]:checked`);
                } else if (field.type === 'checkbox') {
                    return field.checked;
                } else {
                    return field.value.trim() !== '';
                }
            });
            
            const progress = requiredFields.length > 0 
                ? (filledFields.length / requiredFields.length) * 100 
                : 0;
            
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = 
                `${Math.round(progress)}% Complete (${filledFields.length} of ${requiredFields.length} required fields)`;
        }

        // Handle submit
        function handleSubmit(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            console.log('Form submitted:', data);
            alert('Form submitted successfully!\n\nCheck console for data.');
        }

        document.addEventListener('DOMContentLoaded', initialize);

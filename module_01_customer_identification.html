<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Identification - Evelyn Partners</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .form-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .form-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .form-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .form-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .form-header p {
            font-size: 14px;
            opacity: 0.95;
            position: relative;
            z-index: 1;
        }

        .form-content {
            padding: 40px;
        }

        .section {
            margin-bottom: 35px;
        }

        .section-title {
            font-size: 18px;
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
            font-weight: 600;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group label .required {
            color: #d32f2f;
            margin-left: 4px;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .error-message {
            color: #d32f2f;
            font-size: 12px;
            margin-top: 6px;
            display: none;
        }

        .form-group.error input,
        .form-group.error select {
            border-color: #d32f2f;
        }

        .form-group.error .error-message {
            display: block;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .btn {
            flex: 1;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f8f9ff;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .form-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>üë§ Customer Identification</h1>
            <p>Module 1 of 18 ‚Ä¢ Basic Information</p>
        </div>

        <form id="customerIdForm" class="form-content">
            <div class="section">
                <div class="section-title">Personal Details</div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="title">
                            Title
                            <span class="required">*</span>
                        </label>
                        <select id="title" name="title" required>
                            <option value="">Select title...</option>
                            <option value="Mr">Mr</option>
                            <option value="Mrs">Mrs</option>
                            <option value="Miss">Miss</option>
                            <option value="Ms">Ms</option>
                            <option value="Dr">Dr</option>
                            <option value="Prof">Prof</option>
                            <option value="Rev">Rev</option>
                        </select>
                        <span class="error-message">Please select a title</span>
                    </div>

                    <div class="form-group">
                        <label for="gender">
                            Gender
                            <span class="required">*</span>
                        </label>
                        <select id="gender" name="gender" required>
                            <option value="">Select gender...</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                            <option value="Prefer not to say">Prefer not to say</option>
                        </select>
                        <span class="error-message">Please select gender</span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">
                            First Name
                            <span class="required">*</span>
                        </label>
                        <input type="text" id="firstName" name="firstName" required>
                        <span class="error-message">Please enter first name</span>
                    </div>

                    <div class="form-group">
                        <label for="middleNames">
                            Middle Name(s)
                        </label>
                        <input type="text" id="middleNames" name="middleNames">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="surname">
                            Surname
                            <span class="required">*</span>
                        </label>
                        <input type="text" id="surname" name="surname" required>
                        <span class="error-message">Please enter surname</span>
                    </div>

                    <div class="form-group">
                        <label for="dateOfBirth">
                            Date of Birth
                            <span class="required">*</span>
                        </label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                        <span class="error-message">Please enter date of birth</span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="maritalStatus">
                            Marital Status
                            <span class="required">*</span>
                        </label>
                        <select id="maritalStatus" name="maritalStatus" required>
                            <option value="">Select status...</option>
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                            <option value="Civil Partnership">Civil Partnership</option>
                            <option value="Divorced">Divorced</option>
                            <option value="Widowed">Widowed</option>
                            <option value="Separated">Separated</option>
                        </select>
                        <span class="error-message">Please select marital status</span>
                    </div>

                    <div class="form-group">
                        <label for="nationalInsurance">
                            National Insurance Number
                            <span class="required">*</span>
                        </label>
                        <input type="text" id="nationalInsurance" name="nationalInsurance" 
                               placeholder="AB 12 34 56 C" required>
                        <span class="error-message">Please enter NI number</span>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="btn btn-secondary" onclick="goBack()">‚Üê Back</button>
                <button type="submit" class="btn btn-primary">Continue ‚Üí</button>
            </div>
        </form>
    </div>

    <script>
        // Load data from localStorage on page load
        window.addEventListener('DOMContentLoaded', function() {
            loadFormData();
        });

        // Load form data from localStorage
        function loadFormData() {
            const formData = JSON.parse(localStorage.getItem('evelynFormData') || '{}');
            
            // Populate all form fields
            Object.keys(formData).forEach(key => {
                const field = document.querySelector(`[name="${key}"]`);
                if (field) {
                    field.value = formData[key];
                }
            });

            // Also check URL parameters for pre-population
            const urlParams = new URLSearchParams(window.location.search);
            urlParams.forEach((value, key) => {
                const field = document.querySelector(`[name="${key}"]`);
                if (field && !field.value) {
                    field.value = value;
                }
            });
        }

        // Save form data to localStorage
        function saveFormData() {
            const formData = JSON.parse(localStorage.getItem('evelynFormData') || '{}');
            const form = document.getElementById('customerIdForm');
            const formElements = form.elements;

            for (let element of formElements) {
                if (element.name && element.type !== 'submit' && element.type !== 'button') {
                    formData[element.name] = element.value;
                }
            }

            localStorage.setItem('evelynFormData', JSON.stringify(formData));
        }

        // Form validation
        function validateForm() {
            let isValid = true;
            const form = document.getElementById('customerIdForm');
            const requiredFields = form.querySelectorAll('[required]');

            requiredFields.forEach(field => {
                const formGroup = field.closest('.form-group');
                
                if (!field.value) {
                    formGroup.classList.add('error');
                    isValid = false;
                } else {
                    formGroup.classList.remove('error');
                }
            });

            return isValid;
        }

        // Handle form submission
        document.getElementById('customerIdForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (validateForm()) {
                saveFormData();
                
                // Get URL parameters to pass along
                const urlParams = new URLSearchParams(window.location.search);
                
                // Navigate to declaration (for testing - in full system would go to next module)
                window.location.href = 'module_07_declaration.html?' + urlParams.toString();
            } else {
                alert('Please fill in all required fields.');
            }
        });

        // Save data on input change
        document.querySelectorAll('input, select').forEach(element => {
            element.addEventListener('change', saveFormData);
        });

        // Go back function
        function goBack() {
            saveFormData();
            window.history.back();
        }

        // Clear errors on input
        document.querySelectorAll('input, select').forEach(element => {
            element.addEventListener('input', function() {
                const formGroup = this.closest('.form-group');
                if (formGroup) {
                    formGroup.classList.remove('error');
                }
            });
        });
    </script>
</body>
</html>
